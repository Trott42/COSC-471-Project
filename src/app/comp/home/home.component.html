<div class="header">
    <h1>VIRAL</h1>
  </div>
  <div class="tweet-container">
    <h2>Recent Tweets</h2>
    <div class="tweet" *ngFor="let tweet of tweets">
      <p><strong>{{ tweet.user }}:</strong> {{ tweet.text }}</p>
    </div>
  
    <h2>Compose a Tweet</h2>
    <div class="tweet-form">
      <textarea rows="4" cols="50" placeholder="What's on your mind?" [(ngModel)]="newTweetText"></textarea>
      <br>
      <button class="tweet-button" (click)="postTweet()">Tweet</button>
    </div>
  </div>
