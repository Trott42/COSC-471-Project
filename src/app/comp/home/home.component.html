<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css">
    <title>Homepage</title>
</head>
<body>
    <div class="header">
        <h1>My Social Platform</h1>
    </div>
    <div class="tweet-container">
        <h2>Recent Tweets</h2>
        <div class="tweet">
            <p><strong>User 1:</strong> This is a sample tweet. #CoolStuff</p>
        </div>
        <div class="tweet">
            <p><strong>User 2:</strong> Another sample tweet here. #Amazing</p>
        </div>
        <!-- Add more tweets here as needed -->

        <h2>Compose a Tweet</h2>
        <div class="tweet-form">
            <textarea rows="4" cols="50" placeholder="What's on your mind?"></textarea>
            <br>
            <button class="tweet-button">Tweet</button>
        </div>
    </div>
</body>
</html>
